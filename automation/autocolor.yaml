- id: "1565175229729"
  alias: Auto color temperature - trigger on time
  trigger:
    - entity_id: sensor.time_of_day
      platform: state
  condition:
    - condition: state
      entity_id: input_boolean.auto_color_enabled
      state: "on"
  action:
    - data_template:
        time_of_day: "{{states.sensor.time_of_day.state}}"
      service: python_script.act_time
