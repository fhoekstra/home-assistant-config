remind_telegram:
  mode: parallel
  sequence:
    - service: telegram_bot.send_message
      data_template:
        target: "{{chat_id}}"
        message: >
          OK, ik herinner je
          over {{hours}} uur.
    - delay:
        minutes: "{{ ( (hours|float*60) |int ) }}"
    - service: telegram_bot.send_message
      data_template:
        target: "{{chat_id}}"
        message: >-
          Het is nu {{hours}} uur later.

remind_both_telegram:
